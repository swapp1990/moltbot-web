<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Primary Meta Tags -->
    <title>Moltbot — Daily Command Center</title>
    <meta name="title" content="Moltbot — Daily Command Center" />
    <meta name="description" content="Your personal life command center. Track debts, income goals, calendar events, and project milestones in one unified dashboard." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moltbot.swapp1990.org/" />
    <meta property="og:title" content="Moltbot — Daily Command Center" />
    <meta property="og:description" content="Your personal life command center. Track debts, income goals, calendar events, and project milestones in one unified dashboard." />
    <meta property="og:image" content="https://moltbot.swapp1990.org/og-image.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://moltbot.swapp1990.org/" />
    <meta property="twitter:title" content="Moltbot — Daily Command Center" />
    <meta property="twitter:description" content="Your personal life command center. Track debts, income goals, calendar events, and project milestones in one unified dashboard." />
    <meta property="twitter:image" content="https://moltbot.swapp1990.org/og-image.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1a1a2e" />
  </head>
  <body>
    <noscript>
      <div style="
        max-width: 600px;
        margin: 2rem auto;
        padding: 1.5rem;
        font-family: system-ui, sans-serif;
        background: #1e1e2e;
        border-radius: 12px;
        color: #ccc;
        text-align: center;
      ">
        <h2 style="color: #a78bfa; margin-top: 0;">JavaScript Required</h2>
        <p>Moltbot requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <div id="root">
      <!-- Loading placeholder shown before JS loads -->
      <div class="loading-placeholder" style="
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
        font-family: system-ui, sans-serif;
        color: rgba(255,255,255,0.6);
      ">
        <div style="
          background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
          border-radius: 16px;
          padding: 1.5rem 2rem;
          border: 1px solid rgba(255,255,255,0.08);
        ">
          <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">Loading Moltbot...</div>
          <div style="font-size: 0.9rem; color: #666;">Your command center is starting up</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
